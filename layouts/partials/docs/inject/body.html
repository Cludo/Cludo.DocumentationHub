<script src="/swagger-module/js/swagger-ui-bundle.js" charset="UTF-8"> </script>
<script src="/swagger-module/js/swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
<script>
    // const jsonApiPath = "https://petstore.swagger.io/v2/swagger.json";
    const jsonApiPath = "/swagger-cludo/cludo-api.json";

    window.onload = function() {
      window["SwaggerUIBundle"] = window["swagger-ui-bundle"]
      window["SwaggerUIStandalonePreset"] = window["swagger-ui-standalone-preset"]
      // Build a system
      const swaggerUi = SwaggerUIBundle({
        url: jsonApiPath,
        dom_id: '#swagger-ui',
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "OperationsLayout",
        initOnly: true,
      })
  
      window.swaggerUi = swaggerUi
  
      swaggerUi.initOAuth({
        clientId: "your-client-id",
        clientSecret: "your-client-secret-if-required",
        realm: "your-realms",
        appName: "your-app-name",
        scopeSeparator: " ",
        scopes: "openid profile email phone address",
        additionalQueryStringParams: {},
        usePkceWithAuthorizationCodeGrant: false
      })

      // Dispatch the swagger loaded event.
      window.dispatchEvent(new Event('swagger-loaded'));
    }
  </script>
