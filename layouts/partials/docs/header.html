<div class="mobile-header-menu">
    <div>
        <figure>
            <img  src="{{ .Site.Params.site_logo }}">
        </figure>
        <a class="burger-menu" href="#" onclick="toggleClass();">
            <i class="fas fa-bars open"></i>
            <i class="fas fa-times close"></i>
        </a>
    </div>
    <div class="mobile-menu">
        {{ partial "docs/navbar" . }}
    </div>
</div>
<figure class="desktop">
    <img src="{{ .Site.Params.site_logo }}">
</figure>
<div class="desktop">
    {{ partial "docs/navbar" . }}
</div>

<div class="search">
  <div class="search-wrapper">
    <input type="text" maxlength="64" data-hotkeys="s/" class="form-control" placeholder="Search here for documentation"/>
    <i class="fa fa-search"></i>
  </div>
</div>

<script>
    function toggleClass() {
        var menu = document.querySelector('.book-header-custom') // Using a class instead, see note below.
            menu.classList.toggle('open');
    }
    
</script>
